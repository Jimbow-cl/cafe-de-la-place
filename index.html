<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Playball&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Café de la place</title>
  </head>

  <body>
    <div class="titre">
      <h1>Café de la place</h1>
    </div>
    <div class="container">
      <div class="bienvenue">
        <h2>Bienvenue!</h2>
        <p>Veuillez selectionner votre choix. Gestion de votre stock</p>
        <button class="button1" id="btnstock">Accès</button>
        <div class="gap"></div>
        <div class="gap"></div>
        <input
          type="password"
          id="passwd"
          placeholder="Mot de Passe Gestionnaire"
        />
      </div>
      <div class="gestion none">
        <div class="retourner">
          <button class="retour" id="retour"></button>
        </div>
        <h2>Gestion des Stocks</h2>
        <p class="textdonne">Veuillez saisir les nouvelles données</p>
        <div class="gestion">
          <form class="form">
            <select id="produit" name="produit">
              <option value="none">--Selectionnez votre type--</option>
              <option value="Boisson alcoolisée">Boisson alcoolisée</option>
              <option value="Boisson non alcoolisée">
                Boisson non alcoolisée
              </option>
              <option value="Autrer">Autre</option>
            </select>
            <input
              type="hidden"
              id="currentIdToUpdate"
              name="currentIdToUpdate"
              value=""
            />
            <input
              type="text"
              id="nom"
              name="nom"
              placeholder="Nom du Produit"
            />
            <input
              type="number"
              id="quantite"
              name="quantite"
              placeholder="Qté"
              min="0"
            />
            <input
              type="text"
              id="prixachat"
              name="prixachat"
              placeholder="Prix d'Achat HT"
            />
            <input
              type="text"
              id="prixvente"
              name="prixvente"
              placeholder="Prix de Vente HT"
            />
            <select id="tva" name="tva">
              <option value="20">20%</option>
            </select>
            <input type="text" id="degre" name="degre" placeholder="Degré" />

            <button type="submit" id="submit"></button>
          </form>
        </div>
      </div>
      <div class="page2">
        <table class="table">
          <thead>
            <tr>
              <div class="espace"><th colspan="1">Id</th></div>
              <div class="espace"><th colspan="1">Type de Produit</th></div>
              <div class="espace"><th colspan="1">Nom</th></div>
              <div class="espace"><th colspan="1">Quantité</th></div>
              <div class="espace"><th colspan="1">Prix d'achat HT</th></div>
              <div class="espace"><th colspan="1">Prix de vente HT</th></div>
              <div class="espace"><th colspan="1">TVA</th></div>
              <div class="espace"><th colspan="1">Marge HT</th></div>
              <div class="espace"><th colspan="1">Prix TTC</th></div>
              <div class="espace"><th colspan="1">Degré °</th></div>
              <div class="espace"><th colspan="3"></th></div>
            </tr>
          </thead>
          <tbody class="info"></tbody>
        </table>
      </div>

      <script type="text/javascript" src="./main.js"></script>
    </div>
  </body>
</html>
